<!DOCTYPE html>
<html lang="ja">
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="css/default.css">
      <title>おいしいカレーの作り方</title>
    </head>
    <body>
      <article id="main">
        <p>コンビニに行きます。</p>
        <section class="curry_picuture">
          <img src="img/curry.png" alt="完成したカレー" width=300 class="photo">
          <dl class="explanation">
            <dt>種類：</dt><dd>ポークカレー（ゴロゴロしたジャガイモと人参入り）</dd>
            <dt>辛さ：</dt><dd>3辛</dd>
          </dl>
          <table id="ingredient">
              <tr><th>ジャガイモ</th><td>３個</td></tr>
              <tr><th>人参</th><td>１本</td></tr>
              <tr><th>豚小間</th><td>500ｇ</td></tr>
              <tr><th>カレールー</th><td>１箱</td></tr>
          </table>
        </section>
          <input type="submit" value="ok" class="btn btn-submit">
          <input type="reset" value="リセット" class="btn btn-reset">
      </article>
    </body>
</html>
